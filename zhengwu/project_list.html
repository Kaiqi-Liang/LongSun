<!DOCTYPE html>
<html lang="zh">

<head>
    <link rel="stylesheet" href="styles/project_list.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        [v-cloak] {
            display: none!important;
        }
    </style>
</head>

<body>
    <div id="root" v-cloak>
        <div class="header">
            <a class="back" href="javascript: history.go(-1)">
                <img src="images/back.png">
            </a>
            <p class="title">{{ name }}</p>
        </div>

        <ul class="list">
            <li class="item" v-for="project in projectList" @click="link(project.id)">
                <div class="info">
                    <p class="subtitle">{{ project.title }}</p>
                    <span class="service">{{ project.service }}</span>
                    <hr>
                </div>
                <div class="button">
                    <button class="guide">办事指南</button>
                    <button class="advisory" @click.stop="advisory(project.id)">咨询</button>
                </div>
            </li>
        </ul>

        <div class="footer">
            <img src="images/rotate.gif">
            <p>{{ footer }}</p>
        </div>
    </div>

    <script src="http://test.sogx.cn/assets/wap/style/js/aLinkClick.js"></script>
    <script src="https://www.jq22.com/jquery/jquery-2.1.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="src/project_list.js"></script>
</body>

</html>
