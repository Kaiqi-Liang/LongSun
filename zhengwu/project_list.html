<!DOCTYPE html>
<html lang="zh">

<head>
    <link rel="stylesheet" href="styles/project_list.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        [v-cloak] {
            display: none!important;
        }
    </style>
</head>

<body>
    <div id="root" v-cloak>
        <div class="header">
            <a class="back" href="javascript:history.go(-1)"><</a>
            <span class="title">{{ name }}</span>
        </div>

        <ul class="list">
            <li class="item" v-for="project in projectList">
                <a v-bind:href="'project_detail.html?id=' + project.id + '&&ym_id=' + ym_id">
                    <div class="info">
                        <p class="subtitle">{{ project.title }}</p>
                        <span class="service">{{ project.service }}</span>
                        <hr>
                    </div>
                    <div class="button">
                        <button class="guide">办事指南</button>
                        <button class="advisory">咨询</button>
                    </div>
                </a>
            </li>
        </ul>

        <div class="footer">
            <img id="rotate" src="images/rotate.gif">
            <p>{{ footer }}</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <script src="src/project_list.js"></script>
</body>

</html>
