<!DOCTYPE html>
<html lang="zh">

<head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>
    <div id="root">
        <div class="header">
            <a class="back" href="javascript:history.go(-1)"><</a>
        </div>

        <div class="maininfo">
            <h2>{{ title }}</h2>
            <ul>
                <li>
                    <p>受理单位：{{ unit }}</p>
                </li>
                <li>
                    <p>服务承诺：{{ service }}</p>
                </li>
                <li>
                    <p>{{ address }}</p>
                </li>
                <li>
                    <p>办理窗口：{{ window }}</p>
                </li>
            </ul>
        </div>

        <div class="headline">
            <ul class="list">
                <li class="category" style="color: blue;">办事信息</li>
                <li class="category">需交材料</li>
                <li class="category">注意事项</li>
                <li class="category">审批条件</li>
                <li class="category">流程图</li>
            </ul>
        </div>

        <div id="main">
            <ul id="info">
                <hr>
                <li class="info" v-for="info in base">
                    <p class="text"> {{ info.text}}：</p>

                    <a v-if="info.text == '地点地图' || info.text == '联系电话' && info.value != '暂无'"
                       :href="(info.value)"
                       class="value">
                        {{ info.value }}
                    </a>
                    
                    <p class="" v-else> {{ info.value }} </p>
                </li>
            </ul>
        </div>

        <div class="footer">
            <button class="icon">收藏</button>
            <button class="icon" style="text-align: center;">电话</button>
            <button class="icon" style="background-color: grey; float: right;">在线办理</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
